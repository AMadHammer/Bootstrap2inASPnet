    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Button Drop Down -->
<div class="control-group">
  <label class="control-label">Title</label>
  <div class="controls">
    <div class="input-append">
      <input id="buttondropdown" name="buttondropdown" class="span2" placeholder="placeholder" type="text">
      <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
          Action
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Approve</a></li>
          <li><a href="#">Delete</a></li>
          <li><a href="#">Needs revision</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label">Text Area</label>
  <div class="controls">                     
    <textarea id="Message" name="Message">default text</textarea>
  </div>
</div>

<!-- Appended checkbox -->
<div class="control-group">
  <label class="control-label">Flags</label>
  <div class="controls">
    <div class="input-append">
      <input id="appendedcheckbox" name="appendedcheckbox" class="span2" type="text" placeholder="placeholder">
      <span class="add-on">
        <input type="checkbox">
      </span>
    </div>
    <p class="help-block">add category flags</p>
  </div>
</div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label">File Button</label>
  <div class="controls">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label">Single Button</label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label">Double Button</label>
  <div class="controls">
    <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
  </div>
</div>

</fieldset>
</form>

</BODY>
